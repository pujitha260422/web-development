<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Basic Regestration Form</title>
    <style>
        h1{
            border: 2px solid black;
            width: 350px;
            height: 40px;
            background-color: salmon;
            text-align: center;
        }
        form {
            box-sizing:border-box;
            background-color: aqua;
        }
    </style>
</head>
<body>
    <h1> Regestration Form</h1>
    <form>
        <table>
            <tr>
                <td>
                    <label for="fname">First Name</label> <br>

                    <label for="lname">Last Name</label> <br>
                </td>
                <td>
                    <input type="text" id="fname" name="fname"> <br>

                    <input type="text" id="lname" name="lname"> <br>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="uemail">Email</label>
                </td>
                <td>
                    <input type="text" id="uemail" name="usermail">
                    <button type="button">Check</button>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="age">Age</label>
                </td>
                <td>
                    <input type="text" name="userage" id="age" size="2" maxlength="2">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Country</label>
                </td>
                <td>
                    <input type="text" value="India" name="country" disabled>
                </td>
            </tr>
            <tr>
                <td>
                        <label for="pass">Password</label>
                </td>
                <td>
                        <input type="password" id="pass">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="res">Resume</label>
                </td>
                <td>
                    <input type="file" id="res">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Hobbies</label>
                </td>
                <td>
                    <label>
                        <input type="checkbox" checked> Cricket
                    </label>
                    <label>
                        <input type="checkbox"> Football
                    </label>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Gender</label>
                </td>
                <td>
                    <label>
                        <input type="radio" value="f" name="gender"> Female</label>
                        <label>
                        <input value="m" type="radio" name="gender"> Male</label>
                </td>
            </tr>
            <tr>
                <td>
                        <label for="city">City</label>
                </td>
                <td>
                        <select id="city" name="city">
                            <option disabled selected>--Choose City--</option>
                                <optgroup label="Metros">
                                    <option>New Delhi</option>
                                    <option>Banglore</option>
                                    <option>Chennai</option>
                                    <option>Hyderbad</option>
                                </optgroup>
                                <optgroup label="Others">
                                    <option>Noida</option>
                                    <option>Gurgram</option>
                                    <option>Gujarat</option>
                                    <option>Rajasthan</option>
                                </optgroup>
                        </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Address</label>
                </td>
                <td>
                    <textarea rows="4" cols="40"></textarea>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="submit" value="Submit">
                    <input type="reset">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
