<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group selector</title>
    <style>
        h1,.one,#A{
            color: black;
            background-color: salmon;
        }
    </style>
</head>
<body>
    <h1> Groupselector is used to create group of tagname selector, id selector and class selector</h1>
    <h1 id="A">ID Selector is used to apply the css property for only one tag</h1>
    <h1 class="one">class selector is used to target multiple elements and the selector value must repeat</h1>
</body>
</html>
